<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TravelBloom</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./about_us.html">About Us</a></li>
                <li><a href="./contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Enter a destination or keyword">
            <div class="btn-container">
                <button id="search">Search</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="container-left">
            <div class="line"></div>
            <div class="logo-container">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
        <div class="container-right-home">
            <h1>EXPLORE DREAM DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder</p>
            <button>BOOK NOW</button>
        </div>
    </section>
    <div id="result">
    </div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
